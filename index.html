<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ping pong game test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

        <!--
            https://github.com/deltakosh/handjs
            Don't bother with mouse and touch events. Pointer events are here for you.
        -->
        <script src="hand.min.1.3.8.js"></script>

        <script src="ping.js"></script>
        <link rel="stylesheet" href="style.css" />
        
        <!-- <a href="https://msdn.microsoft.com/en-us/magazine/dn913185.aspx">Test ping pong game</a> -->
    </head>
    <body>
        <div id="arena">
            <div id="score">
              <h1>
                <span id="playerScore">0</span>
                -
                <span id="opponentScore">0</span>
              </h1>
            </div>

            <div id="player" class="sprite"></div>
            <div id="opponent" class="sprite"></div>
            <div id="ball" class="sprite"></div>

            <div id="controls-left">
              <div id="up" class="sprite control"></div>
              <div id="down" class="sprite control"></div>
            </div>

            <div id="controls-right">
                <div id="left" class="sprite control"></div>
                <div id="right" class="sprite control"></div>
            </div>
            
        </div>
        
    </body>
</html>
